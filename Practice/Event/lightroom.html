<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Events</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 50vh;
        border: 3px solid brown;
      }
    </style>
  </head>
  <body>
    <section id="section-1">Hello Section One</section>
    <textarea name="" id="section-1" cols="30" rows="10"></textarea>
    <h1>hello</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <input type="text" id="change" />
    <button>click</button>

    <script src="../../jq/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
          $("#section-1").keydown(function () {
            $("#section-1").css("background-color", "blue");
            console.log("keydown");
          });
          $("#section-1").keyup(function () {
            $("#section-1").css("background-color", "red");
            console.log("keyup");
          });
        });

      $(document).ready(function () {
          $("#section-1").mousedown(function () {
        //   $("#section-1").mouseenter(function () {
        //   $("#section-1").mousemove(function () {
            $("#section-1").css("background-color", "blue");
            console.log("keydown");
          });
        //   $("#section-1").mouseup(function () {
          $("#section-1").mouseleave(function () {
        //   $("#section-1").mouseout(function () {
            $("#section-1").css("background-color", "red");
            console.log("keyup");
          });
        });

    
    </script>
  </body>
</html>
